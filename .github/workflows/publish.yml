name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0, minor, major)'
        required: false
        default: 'patch'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build extension
        run: npm run compile

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension
        run: npm run compile
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Publish to Marketplace
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      
      - name: Publish specific version
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: vsce publish ${{ github.event.inputs.version }} -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v3
        with:
          name: visual-code-map-vsix
          path: '*.vsix'
      
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          body: |
            ## Visual Code Map Release
            
            ### Installation
            1. Download the `.vsix` file from the assets below
            2. In VS Code, run "Extensions: Install from VSIX..." from the command palette
            3. Select the downloaded file
            
            ### Marketplace
            Also available on the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=prawal-sharma.visual-code-map)
            
            See [CHANGELOG.md](https://github.com/Prawal-Sharma/VisualCodeMap/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}